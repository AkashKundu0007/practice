<!DOCTYPE html>
<html lang="en">
<head>
      <title>TABLE</title>
      <style>
        tr{
            text-align: center;
        }
        h2{
            text-align: center;
        }
        table.center{
            margin-left: auto;
            margin-right: auto;
        }
      </style>


</head>
<body>
    <table  border="1" width="50%"  cellpadding="10" class="center">
        <h2 >CSS3 Browser Support(latest browser versions) </h2>
        <tr>
            <th>CSS Property</th>
            <th>Internet Explorer</th>
            <th>Firefox</th>
            <th>Chrome</th>
            <th>Safari</th>
            <th>Opera</th>
        </tr>
        <tr>
            <th>Border Radius</th>
           <td>YES</td>
           <td>YES</td>
           <td>YES</td>
           <td>YES</td>
           <td>YES</td>
        </tr>
        <tr>
            <th>Box Shadow</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <th>CSS Animation</th>
            <td>NO</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>

    </table>
    
</body>
</html>
